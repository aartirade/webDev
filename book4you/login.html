<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book4You</title>
    <link rel="icon" href="icon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <h1 class="p-2">Book4You</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container log-in mt-2 mb-4 p-5">
      <div class="row">
        <div class="info col col-12 col-xs-12 col-sm-12 col-md-6 p-5">
          <h3>Hello, Bookworms !</h3>
          <h5 class="mt-5">
            You've come to the right place. come on, Let's dive into the ocean
            of Books !!!
          </h5>
          &nbsp;
          <p class="text-muted mt-4 mb-4">
            <i class="fa fa-quote-left" style="font-size: 15px"> </i>
            A great book should leave you with many experiences, and slightly
            exhausted at the end. You live several lives while reading.
            <i class="fa fa-quote-right" style="font-size: 15px"></i>
            <!-- <span href="#" class="fa fa-leaf" style="color: green"></span> -->
          </p>
          <p>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-reddit"></a>
            <a href="#" class="fa fa-pinterest"></a>
          </p>
        </div>

        <div class="form col col-12 col-xs-12 col-sm-12 col-md-6">
          <form class="p-5" method="post" id="form" action="">
            <h2 class="mb-4 p-2 text-light">Login</h2>
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="number"
                class="form-control"
                id="phone"
                placeholder="Phone"
              />
              <label for="phone">Phone number</label>
            </div>
            <div class="form-floating mb-5">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <a href="#" style="text-decoration: none">
              <div class="d-grid gap-2">
                <input
                  type="button"
                  class="btn text-light btn-primary log-btn"
                  value="Login"
                  onclick="login()"
                />
              </div>
            </a>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid footer text-center text-light p-2">
      <p class="mt-2">
        Copyright Â© 2021<a
          href="#"
          style="text-decoration: none"
          class="text-light"
        >
          Book4You</a
        >
      </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
